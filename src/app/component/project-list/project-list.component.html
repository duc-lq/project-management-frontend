<p-table [value]="projects" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Created Date</th>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-project>
      <tr>
        <td>{{ project.name }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.createdDate }}</td>
      </tr>
    </ng-template>
  </p-table>
